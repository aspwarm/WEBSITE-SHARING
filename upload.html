<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload Video</h1>
    <form id="uploadForm" enctype="multipart/form-data">

        <button type="submit">Upload</button>
    </form>

    <script src="upload.js"></script>
</body>
</html>
